{% extends 'base.html' %}
{% block content %}
<h1 style="text-align: center;">Snacks</h1>

  <div class="py-5">
  <div class="container">
      <div class="row hidden-md-up">
        
{% for snacks in object_list %}
 <div class="col-md-4">
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{snacks.image_url}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{snacks.title}}</h5>
    <a href="{% url 'detail_list' snacks.id  %}" class="btn btn-primary">Detail</a>
     <a href="{% url 'update_list' snacks.id  %}" class="btn btn-primary">Update</a>
       <a href="{% url 'delete_list' snacks.id  %}" class="btn btn-primary">Delete</a>
  </div>
</div>
</div>
{% endfor %}

</div>
</div>
</div>
{% endblock %}
